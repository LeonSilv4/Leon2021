<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Formulários</h1>
    <form>
        <label for="txtnome">Nome:</label>
        <input type="text" id="txtnome" name="nomeCliente">
        <br>
        <label for="txtpass">Senha:</label>
        <input type="password" id="txtpass" name="passCliente">
        <br>
        <label for="txtemail">Email:</label>
        <input type="email" id="txtemail" name="emailCliente">
        <br>
        <input type="submit">
    </form>

</body>
</html>
